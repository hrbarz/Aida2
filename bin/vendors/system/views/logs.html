{literal}
<style>
body
{
	background: #f5f5f5;
	color:#666;
	font-size: 12px;
	margin: 0;
	padding: 20px;
	font-family: Arial;
}

hr { border: 1px #FFF solid; }

span { color: yellow; cursor: pointer; }

input { font-size: 12px; padding: 5px; }

.destacar { color: #000 !important; font-weight:bold; }


.error { color: red; }

.table_head { background:#999; }
.table_head td { color:#FFF }

.table_line td { border-bottom:1px #CCC solid; }

table tr td { padding:5px; font-size:12px; }

</style>
{/literal}

<html>
<title>TERMINAL</title>
<body>

<input type="button" value="FLUSH" onclick="document.location.href='/@/logs&flush=1';" style="border:1px #999 solid; color:#FFF; background:#000; float:right" />



<table width="100%">
	
	<tr class="table_head"> 
		<td width="14%"> time </td>
		<td width="1%"> domain </td>
		<td width="1%"> code </td>
		<td> log </td>
		<td width="30%"> url </td>
	</tr>


{foreach from=$logs item=log key=num}

	<tr class="table_line" {if $num%2 == 0} style="background:#f3f3f3" {/if} > 
		<td style="text-align:center"> {$log.registered} </td>
		<td> {$log.domain} </td>
		<td> {$log.code} </td>
		<td> {$log.content} </td>
		<td> {$log.url} </td>
	</tr>


{/foreach}

</table>

</body>
</html>
